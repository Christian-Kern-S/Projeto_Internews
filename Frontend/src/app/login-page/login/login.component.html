<div class="container" id="container">
    <div class="form-container registrar" *ngIf="isRegistering">
      <form (ngSubmit)="onRegister()">
        <h1>Criar Conta</h1>
        <span>Use seu melhor e-mail para se registrar.</span>
        <input type="text" placeholder="Nome" [(ngModel)]="registerData.name" name="name" required>
        <input type="email" placeholder="E-mail" [(ngModel)]="registerData.email" name="email" required>
        <input type="password" placeholder="Senha" [(ngModel)]="registerData.password" name="password" required>
        <button type="submit">Registrar</button>
      </form>
    </div>
    
    <div class="form-container login" *ngIf="!isRegistering">
      <form (ngSubmit)="onLogin()">
        <h1>Entrar</h1>
        <span>Use seu e-mail e senha para entrar.</span>
        <input type="email" placeholder="E-mail" [(ngModel)]="loginData.email" name="email" required>
        <input type="password" placeholder="Senha" [(ngModel)]="loginData.password" name="password" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    
    <div class="alternar-container">
      <div class="alternar">
        <div class="alternar-painel alternar-esquerda" *ngIf="!isRegistering">
          <h1>Bem-Vindo de volta!</h1>
          <p>Insira seu e-mail e senha para acessar o site.</p>
          <button (click)="toggleForm()">Entrar</button>
        </div>
        <div class="alternar-painel alternar-direita" *ngIf="isRegistering">
          <h1>OlÃ¡, seja bem-vindo!</h1>
          <p>Registre-se com o seu melhor e-mail e senha para acessar o site.</p>
          <button (click)="toggleForm()">Registrar</button>
        </div>
      </div>
    </div>
  </div>
