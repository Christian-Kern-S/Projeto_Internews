<form>
  <div class="container"> 
      <h1>Área de Login</h1>
      <span>Use seu e-mail e senha para entrar.</span>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Insira seu e-mail aqui">
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha aqui">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
  </div> 
</form>
